<div
  id="page-demographics-1"
  class="page page-demographics"
  data-title="demographics"
  data-chapter="Vorfragebogen"
  data-can-go-back="false"
>
  <h1 id="demographic" class="title tasks">Demographische Angaben</h1>

  <form class="field-set">
    <span class="instruction"
      >Die folgenden Angaben werden nur pseudonymisiert ausgewertet und nicht
      zur Identifizierung Ihrer Person verwendet.</span
    >
    <ul>
      <li>
        <span class="label">Alter<span class="hint"></span></span>
        <input
          type="text"
          data-question-label="participant-age"
          data-question-id="demographic_data"
          data-optional="false"
          placeholder="z.B. 42"
        />
      </li>
      <li>
        <span class="label">Geschlecht<span class="hint"></span></span>
        <input
          type="text"
          data-question-label="participant-gender"
          data-question-id="demographic_data"
          data-optional="false"
          placeholder="z.B. 'weiblich'"
        />
      </li>

      <li>
        <span class="label"
          >Aktueller Studiengang<span class="hint">(optional)</span
        ></span>
        <input
          type="text"
          data-question-label="participant-study"
          data-question-id="demographic_data"
          data-optional="true"
          placeholder="z.B. 'Medieninformatik'"
        />
      </li>
      <li>
        <span class="label"
          >Aktuelles Fachsemester<span class="hint">(optional)</span
        ></span>
        <input
          type="text"
          data-question-label="participant-semester"
          data-question-id="demographic_data"
          data-optional="true"
          placeholder="z.B. 2"
        />
      </li>
      <li>
        <span class="label"
          >Lieblingsprogrammiersprache<span class="hint">(optional)</span
        ></span>
        <textarea
          data-question-label="participant-favourite-programming-language"
          data-question-id="demographic_data"
          data-optional="true"
          placeholder="z.B. 'Java'"
        ></textarea>
      </li>
    </ul>
  </form>
</div>
