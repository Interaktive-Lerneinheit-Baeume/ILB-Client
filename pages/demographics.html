<div class="page" data-title="demographics" data-chapter="Vorfragebogen" data-show-chapter="true"
    data-show-page-number="true" data-can-go-back="true">
    <h1>Demographische Angaben</h1>
    <p>(Erklärung zu den erhobenen Daten einfügen)</p>

    <form class="field-set">
        <span class="instruction">Die folgenden Angaben werden nur pseudonymisiert ausgewertet und nicht zur Identifizierung Ihrer Person verwendet.</span>
        <ul>
            <li>
                <span class="label">Alter<span class="hint">(in Jahren)</span></span>
                <input type="text" data-question-label="participant-age" data-question-id="1" placeholder="z.B. 42">
            </li>
            <li>
                <span class="label">Geschlecht<span class="hint">(optional)</span></span>
                <input type="text" data-question-label="participant-gender" data-question-id="2" placeholder="z.B. 'weiblich'">
            </li>
            <li>
                <span class="label">Studiengang<span class="hint">Hauptfach</span></span>
                <input type="text" data-question-label="participant-major" data-question-id="3" placeholder="z.B. 'Medieninformatik'">
            </li>
            <li>
                <span class="label">Fachsemester<span class="hint"></span></span>
                <input type="text" data-question-label="participant-semester" data-question-id="4" placeholder="z.B. 2">
            </li>
        </ul>
    </form>
</div>
