<div id='page-1' class='page no-anim first-page'>
    <div class='side-1' id='p1'>
        <div id="start-element" class="content">
            <h1 id="hello-appeal">Willkommen auf der Lernplattform!</h1>
            <div class="participant participant-name form_group">
                <input type="text" class="form_field" name="name" id="name" required>
                <label for="name" class="form_label">Name</label>
            </div>

            <div class="private_data">Wenn eine VP-Stunde benötigt wird, bitte Matrikelnummer eintragen
            </div>
            <div class="participant participant-number form_group">
                <input type="text" class="form_field" name="number" id="number" required>
                <label for="number" class="form_label">Matrikelnummer</label>
            </div>

            <div class="participant participant-age form_group">
                <input type="text" class="form_field" name="age" id="age" required>
                <label for="age" class="form_label">Alter</label>
            </div>

            <div class="participant participant-gender">
                <div id="radio-buttons">
                    <label for="male" class="rad">männlich
                        <input type="radio" id="male" class="radios" value="male" name="genders">
                    </label>

                    <label for="female" class="rad">weiblich
                        <input type="radio" id="female" class="radios" value="female" name="genders">
                    </label>

                    <label for="diverse" class="rad">divers
                        <input type="radio" id="diverse" class="radios" value="diverse" name="genders">
                    </label>
                </div>
            </div>

            <div class="participant participant-skills">
                <legend id="skills-legend">Kenntnisstand</legend>
                <div id="skills-checkboxes">
                    <div class="datastructure-detection">
                        <input id="oop" class="skill" type="checkbox" name="skills" value="oop">
                        <label class="checkbox" for="oop">Objektorientierte Programmierung</label>
                    </div>

                    <div class="datastructure-detection">
                        <input id="adp" class="skill" type="checkbox" name="skills" value="adp">
                        <label class="checkbox" for="adp">Algorithmen und Datenstrukturen</label>

                    </div>

                    <div class="datastructure-detection">
                        <input id="mme" class="skill" type="checkbox" name="skills" value="mme">
                        <label class="checkbox" for="mme">Multimedia Engineering</label>
                    </div>

                </div>
            </div>

            <!-- <button class="goto-button" id="goto-animation-button">Weiter</button> -->
        </div><!-- .content -->
    </div> <!-- .side-1 -->
