<div id="page-2" class="page no-anim first-page">
  <div class="side-1" id="p3">
    
  </div>
  <!-- .side-1 -->
  <div class="side-2" id="p4">
    <div class="tasks">
      <div id="start-element" class="content">
        <div class="participant participant-name form_group">
          <input
            type="text"
            class="form_field"
            name="name"
            id="name"
            required
          />
          <label for="name" class="form_label">Name:</label>
        </div>

        <div class="private_data">
          Wenn eine VP-Stunde benötigt wird, bitte Matrikelnummer eintragen
        </div>
        <div class="participant participant-number form_group">
          <input
            type="text"
            class="form_field"
            name="number"
            id="number"
            required
          />
          <label for="number" class="form_label">Matrikelnummer:</label>
        </div>

        <div class="participant participant-age form_group">
          <input type="text" class="form_field" name="age" id="age" required />
          <label for="age" class="form_label">Alter:</label>
        </div>

        <div class="participant participant-gender">
          <div id="radio-buttons">
            <label for="male" class="rad"
              >männlich
              <input
                type="radio"
                id="male"
                class="radios"
                value="male"
                name="genders"
              />
            </label>

            <label for="female" class="rad"
              >weiblich
              <input
                type="radio"
                id="female"
                class="radios"
                value="female"
                name="genders"
              />
            </label>

            <label for="diverse" class="rad"
              >divers
              <input
                type="radio"
                id="diverse"
                class="radios"
                value="diverse"
                name="genders"
              />
            </label>
          </div>
        </div>
        <div>
          <div class="participant kenntnisstand">
            Wie würden Sie Ihre Kenntnisse in Programmiersprache Java
            einschätzen?
          </div>

          <div id="1_circle" class="circle"></div>
          <div id="2_circle" class="circle"></div>
          <div id="3_circle" class="circle"></div>
          <div id="4_circle" class="circle"></div>
          <div id="5_circle" class="circle"></div>
        </div>

        
      </div>
      <!-- .content -->
    </div>
  </div>
  <!-- .side-2 -->
</div>
<!-- .page-2 -->
